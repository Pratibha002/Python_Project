<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter / Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Converter / Downloader</h1>
        <div class="input-box">
            <label for="video-url">Enter YouTube Video URL:</label>
            <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=example">
            <button id="ok-button">OK</button>
        </div>
        <div class="options-box" id="options-box">
            <label for="action-select">What do you want to do?</label>
            <select id="action-select">
                <option value="download">Download Video</option>
                <option value="pdf">Make PDF</option>
            </select>
            <button id="next-button">Next</button>
        </div>
        <div class="snapshot-box" id="snapshot-box">
            <label for="interval">Enter snapshot interval (in seconds):</label>
            <input type="number" id="interval" min="1" placeholder="10">
            <button id="generate-pdf">Generate PDF</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
